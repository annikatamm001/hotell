<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veebilehe struktuur</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav id="navbar">
          <div class="container">
            <h1><a href="index.html">KHT</a></h1>
            <ul>
              <li><a href="index.html">Avaleht</a></li>
              <li><a href="about.html">Kirjeldus</a></li>
              <li><a class="current" href="contact.html">Kontakt</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <section id="contact-form" class="py-30">
        <div class="container">
          <h1>Võta <span class="text-primary">Ühendust</span> Meiega</h1>
          <p>Palun täida all olev vorm</p>
          <form action="">
            <div class="form-group">
              <label for="name">Nimi</label>
              <input type="text" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-group">
              <label for="message">Sõnum</label>
              <textarea id="message"></textarea>
            </div>
            <button type="submit" class="btn">Saada</button>
          </form>
        </div>
      </section>
      <div class="clear"></div>
      <footer>
        <p>KHT &copy;2024, Kõik õigused on kaitstud</p>
      </footer>
    </main>
  </body>
</html>
